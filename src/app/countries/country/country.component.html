<div class="jumbotron">
    <h1 class="display-4 text-center">Add Country</h1>
    <a class="btn btn-sm btn-info text-white" (click)="openInfo()"><i class="fas fa-info-circle"></i> Click me for help</a>
    <hr>
    <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
    
        <!-- <input type="hidden" name="COUNTRY_ID" #COUNTRY_ID="ngModel" [(ngModel)]="service.formData.COUNTRY_ID"> -->
    
        <div class="form-group">
            <label>Country Name</label>
            <input name="COUNTRY_NAME" 
                #COUNTRY_NAME="ngModel" 
                [(ngModel)]="service.formData.COUNTRY_NAME" 
                class="form-control"
                placeholder="Country Name"  
                required
                pattern="[a-zA-Z\s]+"
                maxlength="50"
                minlength="2">
                <div class="validation-error" *ngIf="COUNTRY_NAME.invalid && COUNTRY_NAME.touched">
                    <div  *ngIf="COUNTRY_NAME.errors.required">
                        This field is required.</div>
                    <div  *ngIf="COUNTRY_NAME.errors.pattern ">
                        Country Name can contain no numbers!</div>
                    <div *ngIf="COUNTRY_NAME.errors.minlength ">
                        Country Name should be atleast 2 characters.</div>
                    <div *ngIf="COUNTRY_NAME.errors.maxlength ">
                        Country Name cannot be more than 50 characters.</div>
                </div>  
        </div>
        <div class="form-group">
            <div class="w3-show-inline-block" >
                <button type="submit" [disabled]="form.invalid" class="btn btn-xs btn-info">Save</button>
                <a routerLink="/country-list">
                <button class="btn btn-xs btn-danger ml-1" >Return</button></a>
            </div>
        </div>
    </form>
    </div>
