<div class="jumbotron">
    <h1 class="display-4 text-center">Submitted Leads</h1>
    <a class="btn btn-sm btn-info text-white" (click)="openInfo()"><i class="fas fa-info-circle"></i> Click me for help</a>
    <hr>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder= "Search" aria-label="Search Agent" aria-label="SearchLeads"  [(ngModel)]="SearchLeads" autocomplete="off">
      </div>
    <br>
    <a href="http://localhost:8080/Viewlead.html">Additional Help</a><br>
    <br>
      <table class="table">
          <thead class="trhead">
              <th>Lead ID</th>
              <th>Country</th>
              <th>Budget Approved</th>
              <th>Contract Time</th>
              <th>Lead Time</th>
              <th>Inspection</th>
              <th>Lead Status</th>
              <th></th>
          </thead>
          <tbody>
              <tr *ngFor="let item of leadList | filter:SearchLeads">
                  <td >{{item.LEAD_ID}}</td>
                  <td >{{item.Country}}</td>
                  <td >{{item.BUDGET_APPROVED}}</td>
                  <td >{{item.CONTRACT_TIME}}</td>
                  <td >{{item.LEAD_TIME}}</td>
                  <td >{{item.INSPECTION}}</td>
                  <td >{{item.LeadStatus}}</td>
                  <td>
                    <a class="btn btn-sm btn-info text-white" (click)="openOrEdit(item.LEAD_ID)"><i class="fa fa-info-circle"></i> View Details</a>
                  </td>
              </tr>
          </tbody>
      </table>
</div>
