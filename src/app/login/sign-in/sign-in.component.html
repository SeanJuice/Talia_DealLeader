
<div *ngIf="isLoginError" class="red-text center error-message" style="color: red;">
    <i class="material-icons">error</i> Incorrect username and password. 
</div>
<form #loginForm="ngForm" autocomplete="off" (ngSubmit)="OnSubmit(loginForm)">
    <div class="loginpic">
        <img [src]="url" height="240px" width="300px" style="  border-radius: 60%;">
    </div>
    <br>
    <div *ngIf="showError==true" style="color: red;">{{errorMessage}}</div>
    <br>
    <div class="form-group">
        <div class="row">
            <i class="material-icons prefix">account_circle</i>
           <label> Username</label>
           <input 
           placeholder="UserName"
           name="UserName" 
           [(ngModel)]="user.USER_NAME" 
           class="form-control" 
           required>
       </div>  
    </div> 
    <div class="form-group">
       <div class="row" >
        <i class="material-icons prefix">vpn_key</i>
           <label> Password</label>
           <input 
           placeholder="Password"
           name="Password" 
           [(ngModel)]="user.PASSWORD" 
           class="form-control" 
           required 
           type="password">
       </div>
    </div>
    <br>    
    <div class="row">
        <button type="submit" class="btn btn-sm btn-secondary text-white btn-block" [disabled]="!loginForm.valid"><i class="far fa-paper-plane"></i> Login</button>
    </div>
    <br>
    <a routerLink="/forgotten" style="color: white;">Forgot your password click here!</a>
</form>
