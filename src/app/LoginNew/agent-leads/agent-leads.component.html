<div class="jumbotron">
    <h1 class="display-4 text-center">Agent Leads</h1>
    <a class="btn btn-sm btn-info text-white" (click)="openInfo()"><i class="fas fa-info-circle"></i> Click me for help</a>
    <br>
    <br>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder= "Search"  aria-label="SearchAgent"  [(ngModel)]="SearchAgentLead" autocomplete="off">
      </div>
    <hr> 
      <table class="table">
          <thead class="trhead">
              <th>Lead ID</th>
              <th>Country</th>
              <th>Budget Approved</th>
              <th>Contract Time</th>
              <th>Lead Time</th>
              <th>Inspection</th>
              <th>Lead Status</th>
              <th></th>
          </thead>
          <tbody>
              <tr *ngFor="let item of agentLeadList | filter:SearchAgentLead">
                  <td >{{item.LEAD_ID}}</td>
                  <td >{{item.Country}}</td>
                  <td >{{item.BUDGET_APPROVED}}</td>
                  <td >{{item.CONTRACT_TIME}}</td>
                  <td >{{item.LEAD_TIME}}</td>
                  <td >{{item.INSPECTION}}</td>
                  <td >{{item.LeadStatus}}</td>
                  <td>
                    <button class="btn btn-sm btn-info text-white" [disabled]="item.LeadStatus === 'Cancelled'" (click)="leadDeatils(item.LEAD_ID)"><i class="fa fa-info-circle"></i> View Details</button>
                    <button class="btn btn-sm btn-danger text-white ml-1" [disabled]="item.LeadStatus === 'Cancelled'" (click)="CancelLead(item.LEAD_ID)"><i class="fa fa-ban"></i> Cancel Lead</button>
                  </td>
              </tr>
          </tbody>
      </table>
</div>
