<div class="jumbotron">
    <h1 class="display-4 text-center">Maintain Condition</h1>
    <a class="btn btn-sm btn-info text-white" (click)="openInfo()"><i class="fas fa-info-circle"></i> Click me for help</a>
    <hr>
    <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
        <input type="hidden" name="CONDITION_ID" #CONDITION_ID="ngModel" [(ngModel)]="service.formData.CONDITION_ID">
    
        <div class="form-group">
            <label>Condition Name</label>
            <input name="CONDITION_NAME" 
                #CONDITION_NAME="ngModel" 
                [(ngModel)]="service.formData.CONDITION_NAME" 
                class="form-control" 
                required
                pattern="[a-zA-Z\s]+"
                maxlength="50"
                minlength="2">
                <div class="validation-error" *ngIf="CONDITION_NAME.invalid && CONDITION_NAME.touched">
                    <div  *ngIf="CONDITION_NAME.errors.required">
                        This field is required.</div>
                    <div  *ngIf="CONDITION_NAME.errors.pattern ">
                        Condition Name can contain no numbers!</div>
                    <div *ngIf="CONDITION_NAME.errors.minlength ">
                        Condition Name should be atleast 2 characters.</div>
                </div>  
        </div>
    
        <div class="form-group">
            <div class="w3-show-inline-block" >
                <button type="submit" [disabled]="form.invalid" class="btn btn-xs btn-info ">Save</button>
                <a routerLink="/coundition-list">
                <button class="btn btn-xs btn-danger ml-1">Return</button></a>
            </div>
        </div>
    </form>
    </div>
