<div class="jumbotron">
    <h1 class="display-4 text-center">User Roles</h1>
    <a class="btn btn-sm btn-info text-white" (click)="openInfo()"><i class="fas fa-info-circle"></i> Click me for help</a>
    <hr>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder= "Search" aria-label="Search Agent" aria-label="SearchAgent"  [(ngModel)]="SearchUserRole" autocomplete="off">
        <div class="input-group-append">
          <button class="btn fas fa-search" type="submit" id="SearchUserRole"></button>
        </div>
      </div>
    <br>
<a routerLink="/userrole">
    <button class="btn btn-xs btn-outline-success" ><i class="far fa-plus-square"></i> Add User Role</button> 
    </a>
    <br>
    <br>
<br>
<div class="row">
<table class="table table-hover">
<tr class="trhead">
        <th>User Role Name</th>
        <th></th>
    </tr>
    <tr *ngFor="let ur of service.list | filter:SearchUserRole">
        <td>{{ur.USER_ROLE_NAME}}</td>
        <td>    
            <a routerLink="/userroles/{{ur.USER_ROLE_ID}}">
              <button class="btn btn-xs btn-outline-info" (click)="populateForm(ur)">Update</button> 
            </a>
              <button class="btn btn-xs btn-outline-danger ml-1" (click)="onDelete(ur.USER_ROLE_ID)" >Delete</button> 
          </td>
    </tr>
</table>
<!-- <div *ngIf="showError==true" style="color: red;">{{errorMessage}}</div> -->
</div>
</div>
